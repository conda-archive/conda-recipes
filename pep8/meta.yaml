package:
  name: pep8
  version: "1.6.2"

source:
  fn: pep8-1.6.2.tar.gz
  url: https://pypi.python.org/packages/source/p/pep8/pep8-1.6.2.tar.gz
  md5: c7a3f57d832484a6295164661fbb1335
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pep8 = pep8:main
    #
    # Would create an entry point called pep8 that calls pep8.main()

    - pep8 = pep8:_main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pep8 --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pep8.readthedocs.org/
  license: MIT License
  summary: 'Python style guide checker'

