{% set version = '1.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-proto
  version: {{ version|replace("-", "_") }}

source:
  fn: proto_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/proto_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/proto/proto_{{ version }}.tar.gz


  sha256: 9294d9a3b2b680bb6fac17000bfc97453d77c87ef68cfd609b4c4eb6d11d04d1
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, covr
requirements:
  build:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('proto')"  # [not win]
    - "\"%R%\" -e \"library('proto')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/hadley/proto
  license: GPL-2
  summary: An object oriented system using object-based, also called prototype-based, rather
    than class-based object oriented ideas.
  license_family: GPL2

