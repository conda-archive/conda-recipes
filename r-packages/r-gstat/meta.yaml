package:
  name: r-gstat
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: "1.1_0"

source:
  fn: gstat_1.1-0.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/gstat_1.1-0.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/gstat/gstat_1.1-0.tar.gz


  # You can add a hash for the file here, like md5 or sha1
  # md5: 49448ba4863157652311cc5ea4fea3ea
  # sha1: 3bcfbee008276084cbb37a2b453963c61176a322
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rgdal (>= 0.5.2), rgeos, fields, mapdata, maptools, xts
requirements:
  build:
    - r
    - r-fnn
    - r-lattice # [not win]
    - r-sp >=0.9_72
    - r-spacetime >=1.0_0
    - r-zoo
    - gcc # [not win]

  run:
    - r
    - r-fnn
    - r-lattice # [not win]
    - r-sp >=0.9_72
    - r-spacetime >=1.0_0
    - r-zoo
    - libgcc # [not win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gstat')" # [not win]
    - "\"%R%\" -e \"library('gstat')\"" # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://r-forge.r-project.org/projects/gstat/
  license: GPL (>= 2.0)
  summary: Variogram modelling; simple, ordinary and universal point or block (co)kriging; spatio-temporal
    kriging; sequential Gaussian or indicator (co)simulation; variogram and variogram
    map plotting utility functions.

