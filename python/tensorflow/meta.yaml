package:
  name: tensorflow
  version: "0.7.1"

build:
  number: 0
  #  Google only supplies 0.7.1 whl files for Linux Python 2.7 and 3.4
  #  and OS X Python 2.7 and 3.5
  skip: True  # [win]
  skip: True  # [py26]
  skip: True  # [py33]
  skip: True  # [py35 and linux]
  skip: True  # [py34 and osx]
  entry_points:
    - tensorboard = tensorflow.tensorboard.tensorboard:main

requirements:
  build:
    - python
    - pip
    - numpy >=1.10.1
    - protobuf ==3.0.0b2
    - six >=1.10.0
    - wheel
  run:
    - python
    - numpy >=1.10.1
    - protobuf ==3.0.0b2
    - six >=1.10.0

test:
  imports:
    - tensorflow

about:
  home: http://tensorflow.org/
  license: Apache 2.0
  summary: TensorFlow helps the tensors flow
