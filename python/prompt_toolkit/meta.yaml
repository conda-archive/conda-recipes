package:
  name: prompt_toolkit
  version: "0.60"

source:
  fn: prompt_toolkit-0.60.tar.gz
  url: https://pypi.python.org/packages/source/p/prompt_toolkit/prompt_toolkit-0.60.tar.gz
  md5: 516826aff6a09536037b6d02a9a3451d
#  patches:
