{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-coda
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: "0.18_1"

source:
  fn: coda_0.18-1.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/coda_0.18-1.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/coda/coda_0.18-1.tar.gz


  # You can add a hash for the file here, like md5 or sha1
  # md5: 49448ba4863157652311cc5ea4fea3ea
  # sha1: 3bcfbee008276084cbb37a2b453963c61176a322
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/


requirements:
  build:
    - r-base
    - r-lattice

  run:
    - r-base
    - r-lattice

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('coda')" # [not win]
    - "\"%R%\" -e \"library('coda')\"" # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  #home:
  license: GPL (>= 2)
  summary: Provides functions for summarizing and plotting the output from Markov Chain Monte
    Carlo (MCMC) simulations, as well as diagnostic tests of convergence to the equilibrium
    distribution of the Markov chain.
  license_family: GPL3

