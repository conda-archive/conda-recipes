package:
  name: natsort
  version: "3.5.6"

source:
  fn: natsort-3.5.6.tar.gz
  url: https://pypi.python.org/packages/source/n/natsort/natsort-3.5.6.tar.gz
  md5: 389d2c8da13fd83f9d9d47bab5cba629
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - natsort = natsort:main
    #
    # Would create an entry point called natsort that calls natsort.main()

    - natsort = natsort.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse # [py26]

  run:
    - python
    - argparse # [py26]

test:
  # Python imports
  imports:
    - natsort

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - natsort --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/SethMMorton/natsort
  license: MIT License
  summary: 'Sort lists naturally'

