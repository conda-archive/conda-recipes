{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-diagrammer
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: "0.8.4"

source:
  fn: DiagrammeR_0.8.4.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/DiagrammeR_0.8.4.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/DiagrammeR/DiagrammeR_0.8.4.tar.gz


  # You can add a hash for the file here, like md5 or sha1
  # md5: 49448ba4863157652311cc5ea4fea3ea
  # sha1: 3bcfbee008276084cbb37a2b453963c61176a322
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: DiagrammeRsvg, knitr, magrittr, rsvg, testthat
requirements:
  build:
    - r-base
    - r-htmlwidgets >=0.6
    - r-igraph >=1.0.0
    - r-influencer >=0.1.0
    - r-rstudioapi >=0.6
    - r-scales >=0.4.0
    - r-stringr >=1.0.0
    - r-visnetwork >=1.0.0

  run:
    - r-base
    - r-htmlwidgets >=0.6
    - r-igraph >=1.0.0
    - r-influencer >=0.1.0
    - r-rstudioapi >=0.6
    - r-scales >=0.4.0
    - r-stringr >=1.0.0
    - r-visnetwork >=1.0.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('DiagrammeR')" # [not win]
    - "\"%R%\" -e \"library('DiagrammeR')\"" # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rich-iannone/DiagrammeR
  license: MIT + file LICENSE
  summary: Create graph diagrams and flowcharts using R.
  license_family: MIT

