{% set version = '1.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rmarkdown
  version: {{ version|replace("-", "_") }}

source:
  fn: rmarkdown_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/rmarkdown_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/rmarkdown/rmarkdown_{{ version }}.tar.gz


  sha256: 239970febac7adcc51d08976cc89426b0b4798bf90216253e4fcd1badd24fb73
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: shiny (>= 0.11), tufte, testthat, digest, tibble
requirements:
  build:
    - r-base
    - r-base64enc
    - r-catools
    - r-evaluate >=0.8
    - r-htmltools >=0.3.5
    - r-jsonlite
    - r-knitr >=1.14
    - r-rprojroot
    - r-yaml >=2.1.5

  run:
    - r-base
    - r-base64enc
    - r-catools
    - r-evaluate >=0.8
    - r-htmltools >=0.3.5
    - r-jsonlite
    - r-knitr >=1.14
    - r-rprojroot
    - r-yaml >=2.1.5
    - pandoc >=1.19.2       # [not linux]
    - pandoc >=1.15.0       # [linux]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rmarkdown')"  # [not win]
    - "\"%R%\" -e \"library('rmarkdown')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://rmarkdown.rstudio.com
  license: GPL-3
  summary: Convert R Markdown documents into a variety of formats.
  license_family: GPL3

