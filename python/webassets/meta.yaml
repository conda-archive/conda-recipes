package:
  name: webassets
  version: "0.11.1"

source:
  fn: webassets-0.11.1.tar.gz
  url: https://pypi.python.org/packages/source/w/webassets/webassets-0.11.1.tar.gz
  md5: 6acca51bd12fbdc0399ab1a9b67a1599
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # noarch_python: True
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - webassets = webassets:main
    #
    # Would create an entry point called webassets that calls webassets.main()

    - webassets=webassets.script:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse # [py26]
  run:
    - python
    - setuptools
    - argparse # [py26]
test:
  # Python imports
  imports:
    - webassets
    - webassets.ext
    - webassets.filter
    - webassets.filter.cssrewrite
    - webassets.filter.jspacker
    - webassets.filter.rjsmin

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - webassets --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/miracle2k/webassets/
  license: BSD License
  summary: 'Media asset management for Python, with glue code for various web frameworks'

# See
# http://docs.continuum.io/conda/build.html for
