package:
    name: vpython
    version: "6.0.5"

source:
    fn: master.zip
    url: https://github.com/BruceSherwood/vpython-wx/archive/master.zip
    patches:
        - vpython.patch   # [osx]
build:
    number: 0

requirements:
    build:
        - python
        - wxpython
        - numpy
        - boost-vpython
    run:
        - python
        - polygon2
        - wxpython
        - boost-vpython
        - fonttools
        - ttfquery

about:
    home: http://vpython.org/
    license: modified BSD
