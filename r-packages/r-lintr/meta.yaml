package:
  name: r-lintr
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: "0.2.0"

source:
  fn: lintr_0.2.0.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/lintr_0.2.0.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/lintr/lintr_0.2.0.tar.gz


  # You can add a hash for the file here, like md5 or sha1
  # md5: 49448ba4863157652311cc5ea4fea3ea
  # sha1: 3bcfbee008276084cbb37a2b453963c61176a322
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 3 # [osx]
  number: 2 # [not osx]

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr
requirements:
  build:
    - r
    - r-codetools # [not win]
    - r-crayon
    - r-digest
    - r-igraph
    - r-rex
    - r-stringdist
    - r-testthat

  run:
    - r
    - r-codetools # [not win]
    - r-crayon
    - r-digest
    - r-igraph
    - r-rex
    - r-stringdist
    - r-testthat

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('lintr')" # [not win]
    - "\"%R%\" -e \"library('lintr')\"" # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/jimhester/lintr
  license: MIT + file LICENSE
  summary: Checks adherence to a given style, syntax errors and possible semantic issues.  Supports
    on the fly checking of R code edited with Emacs, Vim and Sublime Text.

