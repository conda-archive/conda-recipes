package:
  name: r-car
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: "2.0_24"

source:
  fn: car_2.0-24.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/car_2.0-24.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/car/car_2.0-24.tar.gz
  # You can add a hash for the file here, like md5 or sha1
  # md5: 49448ba4863157652311cc5ea4fea3ea
  # sha1: 3bcfbee008276084cbb37a2b453963c61176a322
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: alr4, boot, leaps, lme4, lmtest, Matrix, MatrixModels, nlme, rgl (>= 0.93.960), sandwich, SparseM, survival, survey
requirements:
  build:
    - r >=2.14.0
    - r-mass # [not win]
    - r-mgcv # [not win]
    - r-nnet # [not win]
    - r-pbkrtest >=0.3_2
    - r-quantreg

  run:
    - r >=2.14.0
    - r-mass # [not win]
    - r-mgcv # [not win]
    - r-nnet # [not win]
    - r-pbkrtest >=0.3_2
    - r-quantreg

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('car')" # [not win]
    - "\"%R%\" -e \"library('car')\"" # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://r-forge.r-project.org/projects/car/, http://CRAN.R-project.org/package=car,
    http://socserv.socsci.mcmaster.ca/jfox/Books/Companion/index.html
  license: GPL (>= 2)
  summary: ' This package accompanies J. Fox and S. Weisberg, An R Companion to Applied Regression,  Second
    Edition, Sage, 2011.'


