package:
  name: yt
  version: 2.6

source:
  fn: yt-2.6.tar.gz
  url: https://pypi.python.org/packages/source/y/yt/yt-2.6.tar.gz
  md5: 3fb120071f7fe59211ee1edfa14dd2f2

build:
  entry_points:
    - yt = yt.utilities.command_line:run_main

requirements:
  build:
    - python
    - numpy
    - cython
    - libpng
    - freetype
    - hdf5
    - distribute
  run:
    - python
    - numpy
    - libpng
    - freetype
    - h5py
    - matplotlib

test:
  commands:
    - yt -h
  imports:
    - yt
    - yt.utilities.hdf5_light_reader

about:
  home: http://yt-project.org/
  license: BSD 3-Clause License
