package:
  name: imbalanced-learn
  version: "0.1.5"

source:
  git_rev: 0.1.5
  git_url: https://github.com/scikit-learn-contrib/imbalanced-learn.git

requirements:
  build:
    - python
    - setuptools
    - numpy
    - scipy
    - scikit-learn
  run:
    - python
    - numpy
    - scipy
    - scikit-learn

test:
  requires:
    - nose
    - coverage
  imports:
    - imblearn

about:
  home: https://github.com/scikit-learn-contrib/imbalanced-learn
  license: MIT
  license_file: LICENSE

