{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dt
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: "0.2"

source:
  fn: DT_0.2.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/DT_0.2.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/DT/DT_0.2.tar.gz


  # You can add a hash for the file here, like md5 or sha1
  # md5: 49448ba4863157652311cc5ea4fea3ea
  # sha1: 3bcfbee008276084cbb37a2b453963c61176a322
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: jsonlite (>= 0.9.16), knitr (>= 1.8), rmarkdown, shiny (>= 0.12.0)
requirements:
  build:
    - r-base
    - r-htmltools >=0.3.5
    - r-htmlwidgets >=0.6
    - r-magrittr

  run:
    - r-base
    - r-htmltools >=0.3.5
    - r-htmlwidgets >=0.6
    - r-magrittr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('DT')" # [not win]
    - "\"%R%\" -e \"library('DT')\"" # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://rstudio.github.io/DT
  license: GPL-3 | file LICENSE
  summary: Data objects in R can be rendered as HTML tables using the JavaScript library 'DataTables'
    (typically via R Markdown or Shiny). The 'DataTables' library has been included
    in this R package. The package name 'DT' is an abbreviation of 'DataTables'.
  license_family: GPL3

