{% set version = '1.3-15' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rodbc
  version: {{ version|replace("-", "_") }}

source:
  fn: RODBC_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/RODBC_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/RODBC/RODBC_{{ version }}.tar.gz


  sha256: c43e5a2f0aa2f46607e664bfc0bb3caa230bbb779f4ff084e01727642da136e1
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/


requirements:
  build:
    - r-base
    - posix                # [win]
    - {{native}}toolchain  # [win]
    - gcc                  # [not win]
    - unixodbc             # [not win]

  run:
    - r-base
    - {{native}}gcc-libs   # [win]
    - libgcc               # [not win]
    - unixodbc             # [not win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RODBC')"  # [not win]
    - "\"%R%\" -e \"library('RODBC')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=RODBC
  license: GPL-2 | GPL-3
  summary: An ODBC database interface.
  license_family: GPL3

