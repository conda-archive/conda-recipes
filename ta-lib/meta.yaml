package:
  name: ta-lib
  version: 0.4.7

source:
  fn: TA_Lib-0.4.7.zip
  url: https://github.com/mrjbq7/ta-lib/archive/TA_Lib-0.4.7.zip

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

  string:
     build_on_debian_wheezy__p33
  
requirements:
  build:
    - ta-lib-libraries
    - python
    - setuptools
    - cython
    - numpy
    
  run:
    - ta-lib-libraries
    - python
    - numpy
   
