{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-hmisc
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: "3.17_4"

source:
  fn: Hmisc_3.17-4.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/Hmisc_3.17-4.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/Hmisc/Hmisc_3.17-4.tar.gz


  # You can add a hash for the file here, like md5 or sha1
  # md5: 49448ba4863157652311cc5ea4fea3ea
  # sha1: 3bcfbee008276084cbb37a2b453963c61176a322
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: chron, rms, mice, tables, knitr, ff, ffbase, htmltools
requirements:
  build:
    - r-base
    - r-formula
    - r-acepack
    - r-cluster
    - r-data.table
    - r-foreign
    - r-ggplot2 >=2.0
    - r-gridextra
    - r-gtable
    - r-lattice
    - r-latticeextra
    - r-nnet
    - r-rpart
    - r-survival >=2.37_6
    - posix               # [win]
    - {{native}}toolchain # [win]
    - gcc                 # [not win]

  run:
    - r-base
    - r-formula
    - r-acepack
    - r-cluster
    - r-data.table
    - r-foreign
    - r-ggplot2 >=2.0
    - r-gridextra
    - r-gtable
    - r-lattice
    - r-latticeextra
    - r-nnet
    - r-rpart
    - r-survival >=2.37_6

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Hmisc')" # [not win]
    - "\"%R%\" -e \"library('Hmisc')\"" # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://biostat.mc.vanderbilt.edu/Hmisc, https://github.com/harrelfe/Hmisc
  license: GPL (>= 2)
  summary: Contains many functions useful for data analysis, high-level graphics, utility operations,
    functions for computing sample size and power, importing and annotating datasets,
    imputing missing values, advanced table making, variable clustering, character string
    manipulation, conversion of R objects to LaTeX code, and recoding variables.
  license_family: GPL3

