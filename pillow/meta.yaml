package:
  name: pillow
  version: 2.6.0

source:
  fn: Pillow-2.6.0.zip
  url: https://pypi.python.org/packages/source/P/Pillow/Pillow-2.6.0.zip
  md5: 611b51542236f0d876ba0c8a97c259e8
  
  patches:
    - windows_multiprocess.patch [win]

build:                   [win]
  number: 1              [win]

requirements:
  build:
    - python
    - zlib
    - libpng
    - libtiff
    - jpeg
    - freetype
    - distribute
  run:
    - python
    - jpeg               [unix]
    - zlib               [unix]
    - freetype           [unix]
    - libtiff            [unix]

test:
  imports:
    - PIL
    - PIL.Image
    - PIL._imagingtk     [linux]
    - PIL._imagingft     [unix]

about:
  home: https://python-pillow.github.io/
  license: Standard PIL license
