package:
  name: livereload
  version: "2.4.0"

source:
  fn: livereload-2.4.0.tar.gz
  url: https://pypi.python.org/packages/source/l/livereload/livereload-2.4.0.tar.gz
  md5: 8ebfe29fc9dd3bbe0cdf2ca6745eb2b7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - livereload = livereload:main
    #
    # Would create an entry point called livereload that calls livereload.main()

    - livereload = livereload.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - tornado
    - six

  run:
    - python
    - tornado
    - six

test:
  # Python imports
  imports:
    - livereload

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - livereload --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/lepture/python-livereload
  license: BSD License
  summary: 'Python LiveReload is an awesome tool for web developers'

