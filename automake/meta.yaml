package:
  name: automake
  version: 1.14

source:
  fn: automake-1.14.tar.gz
  url: http://ftp.gnu.org/gnu/automake/automake-1.14.tar.gz

build:
  number: 1

requirements:
  build:
    - m4
    - autoconf
  run:
    - m4
    - autoconf

test:
