package:
  name: zsi
  version: "2.0rc3"

source:
  fn: ZSI-2.0-rc3.tar.gz
  url: https://pypi.python.org/packages/source/Z/ZSI/ZSI-2.0-rc3.tar.gz
  md5: 22fda3fbf7349de14d18f4cf7f947cb0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zsi = zsi:main
    #
    # Would create an entry point called zsi that calls zsi.main()

    - wsdl2py = ZSI.generate.commands:wsdl2py
    - wsdl2dispatch = ZSI.generate.commands:wsdl2dispatch

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyxml >=0.8.3

  run:
    - python
    - pyxml >=0.8.3

test:
  # Python imports
  imports:
    - ZSI
    - ZSI.generate
    - ZSI.twisted
    - ZSI.wstools

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - wsdl2py --help
    - wsdl2dispatch --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pywebsvcs.sf.net/
  license: Python
  summary: 'Zolera SOAP Infrastructure'

