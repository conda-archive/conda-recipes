package:
  name: tox
  version: 1.5.0

source:
  fn: tox-1.5.0.tar.gz
  url: https://pypi.python.org/packages/source/t/tox/tox-1.5.0.tar.gz
  md5: 7e32507119918f79362cebb74c4f67e7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - tox = tox:main
    #
    # Would create an entry point called tox that calls tox.main()
    - tox = tox:cmdline
    - tox-quickstart = tox._quickstart:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - argparse [py26]
    - setuptools
    - py
    - virtualenv

  run:
    - python
    - argparse [py26]
    - py
    - virtualenv

test:
  # Python imports
  imports:
    - tox

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.
    - tox --help
    #- tox-quickstart --help


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://tox.testrun.org/
  license: MIT

