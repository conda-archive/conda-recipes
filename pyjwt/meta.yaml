package:
  name: pyjwt
  version: "1.4.0"

source:
  fn: PyJWT-1.4.0.tar.gz
  url: https://pypi.python.org/packages/source/P/PyJWT/PyJWT-1.4.0.tar.gz
  md5: 2f9bd9226d72b13d19d2c557114d03dc
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pyjwt = pyjwt:main
    #
    # Would create an entry point called pyjwt that calls pyjwt.main()

    - jwt = jwt.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
  run:
    - python
    - pytest-runner
test:
  # Python imports
  imports:
    - jwt
    - jwt.contrib
    - jwt.contrib.algorithms

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jwt --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  requires:
    - pytest
    - pytest-cov
    - pytest-runner
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/jpadilla/pyjwt
  license: MIT License
  summary: 'JSON Web Token implementation in Python'

