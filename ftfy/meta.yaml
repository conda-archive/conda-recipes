package:
  name: ftfy
  version: 3.0.5

source:
  fn: ftfy-3.0.5.tar.gz
  url: https://pypi.python.org/packages/source/f/ftfy/ftfy-3.0.5.tar.gz
  md5: c3fb23cdec4b46a0ded737507099d378
#  patches:
   # List any patch files here
   # - fix.patch

build:
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ftfy = ftfy:main
    #
    # Would create an entry point called ftfy that calls ftfy.main()

    - ftfy = ftfy.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 3

requirements:
  build:
    - python
    - setuptools
    - argparse [py26]

  run:
    - python
    - setuptools
    - argparse [py26]

test:
  # Python imports
  imports:
    - ftfy

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ftfy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/LuminosoInsight/python-ftfy
  license: MIT License

