{% set native = 'm2w64-' if win else '' %}
{% set posix= 'm2-' if win else '' %}
{% set ver= '3.3.2' %}

package:
  name: r-base
  version: {{ ver }}

source:
  url: https://cran.r-project.org/src/base/R-3/R-{{ ver }}.tar.gz
  sha1: 0e39e9c2d28fe6bab9c55ca23e08ba8727fd2fca
  patches:
    - mac-unicode.patch # [osx]
    - 0002-Win32-Fix-trio-config-h-include-depth-issue.patch
    - 0003-Win32-Do-not-static-libgcc-link.patch              # This patch is only correct if using MSYS2's tcltk.
    - 0004-Win32-Use-TCL_VERSION_86.patch                     # This patch is only correct if using MSYS2's tcltk.
    - 0005-Win32-Extend-sqrt-NA_real_-hack-to-all-GCC-versions.patch
    - 0006-Win32-GCC-5.3-Fix-ISNAN-int-emits-UD2-insn.patch
    - 0007-Win32-MSYS2-ENV_CONV_EXCL_R_ARCH.patch
    - 0008-Darwin-set-DYLD_FALLBACK_LIBRARY_PATH.patch
    - 0009-R-3.3.0-Use-AC_SEARCH_LIBS-to-search-for-ncurses.patch
    - 0011-Linux-Do-not-modify-LD_LIBRARY_PATH.patch
    - 0012-macOS-include-cairo_h-not-cairo-xlib_h.patch

build:
  rpaths:
    - lib/R/lib/
    - lib/
  detect_binary_files_with_prefix: true

requirements:
  build:
    - posix                    # [win]
    - m2-texinfo-tex           # [win]
    - m2-texinfo               # [win]
    - m2-curl                  # [win]
    - m2-p7zip                 # [win]
    - readline                 # [not win]
    - ncurses 5.9*             # [not win]
    - gcc                      # [not win]
    - jpeg 8d*                 # [not win]
    - curl                     # [not win]
    - xz 5.2.*                 # [not win]
    - {{posix}}pkg-config
    - {{native}}bzip2          # [not osx]
    - {{native}}libjpeg-turbo  # [win]
    - {{native}}toolchain      # [win]
    - {{native}}libiconv       # [win]
    - {{native}}gmp            # [win]
    - {{native}}fftw           # [win]
    - {{native}}xz             # [win]
    - {{native}}mpfr           # [win]
    - {{native}}libsndfile     # [win]
    - {{native}}bwidget        # [win]
    - {{native}}tktable        # [win]
    - {{native}}pango 1.40.*   # [not win]
    - {{native}}icu 54.*       # [not win]
    - {{native}}pcre 8.39*     # [not win]
    - {{native}}pcre           # [win]
    - {{native}}tk
    - {{native}}zlib
    - {{native}}gsl
    - {{native}}libpng
    - {{native}}libtiff
    - {{native}}libxml2
#   - mkl

  run:
    - readline                 # [not win]
    - ncurses 5.9*             # [not win]
    - libgcc                   # [not win]
    - {{native}}gcc-libs       # [win]
    - jpeg 8d*                 # [not win]
    - curl                     # [not win]
    - xz 5.2.*                 # [not win]
    - {{native}}bzip2          # [not osx]
    - {{native}}libjpeg-turbo  # [win]
    - {{native}}libiconv       # [win]
    - {{native}}gmp            # [win]
    - {{native}}fftw           # [win]
    - {{native}}xz             # [win]
    - {{native}}mpfr           # [win]
    - {{native}}libsndfile     # [win]
    - {{native}}bwidget        # [win]
    - {{native}}tktable        # [win]
    - {{native}}pango 1.40.*   # [not win]
    - {{native}}icu 54.*       # [not win]
    - {{native}}pcre 8.39*     # [not win]
    - {{native}}pcre           # [win]
    - {{native}}tk
    - {{native}}zlib
    - {{native}}gsl
    - {{native}}libpng
    - {{native}}libtiff
    - {{native}}libxml2
#   - mkl

test:
  commands:
    - R -h
    - R --version
    - Rscript --version
    - Rscript -e  'cat("ok\\n")'
    - open # [win]
    # There doesn't seem to be a way to test this one
    # - RSetReg # [win]
    - Rfe --help # [win]
    - Rterm --help # [win]
    - Rterm --version # [win]

about:
  home: http://www.r-project.org/
  license: GPL
