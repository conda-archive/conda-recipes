package:
  name: matplotlib
  version: 1.5.0

source:
  git_url: https://github.com/matplotlib/matplotlib.git
  git_rev: v1.5.x

  patches:
    - setupext.patch
    - cfg.patch
    - cfg_notests.patch
    - cfg_qt4agg.patch    [not osx]
    - rctmp_pyside.patch  [not osx]
    - osx-tk.patch        [osx]

requirements:
  build:
    - python
    - setuptools
    - numpy
    - python-dateutil
    - freetype
    - pyparsing
    - pytz
    - py2cairo            [linux and py2k]
    - tornado
    - libpng
    - zlib                [win]
    - pyqt                [not osx]
    - cycler

  run:
    - python
    - numpy
    - python-dateutil
    - freetype            [unix]
    - pytz
    - pyparsing
    - py2cairo            [linux and py2k]
    - libpng              [unix]
    - pyqt                [not osx]

test:
  requires:
    - nose
    - matplotlib-tests

about:
  home: http://matplotlib.sourceforge.net/
  license: PSF-based (http://matplotlib.sourceforge.net/users/license.html)
