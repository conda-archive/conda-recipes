package:
  name: wheel
  version: "0.24.0"

source:
  fn: wheel-0.24.0.tar.gz
  url: https://pypi.python.org/packages/source/w/wheel/wheel-0.24.0.tar.gz
  md5: 3b0d66f0d127ea8befaa5d11453107fd
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - wheel = wheel:main
    #
    # Would create an entry point called wheel that calls wheel.main()

    - wheel=wheel.tool:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - wheel
    - wheel.signatures
    - wheel.test
    - wheel.tool

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - wheel --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://bitbucket.org/pypa/wheel/
  license: MIT
  summary: 'A built-package format for Python.'

