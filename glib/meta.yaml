package:
  name: glib
  version: 2.50.2

source:
  url: https://ftp.gnome.org/pub/gnome/sources/glib/2.50/glib-2.50.2.tar.xz
  sha256: be68737c1f268c05493e503b3b654d2b7f43d7d0b8c5556f7e4651b870acfbf5
  patches:
    - 0001-Bypass-building-gcocoanotification-if-OS-X-lt-10_9.patch
    - 0002-CentOS5-no-mkostemp-nor-O_CLOEXEC.patch

build:
  detect_binary_files_with_prefix: true
  skip_compile_pyc:
    - share/glib-2.0/codegen/*.py
    - share/glib-2.0/*.py
    - share/glib-2.0/gdb/*.py

requirements:
  build:
    - automake >=1.15
    - pkg-config
    - python
    - libffi >=3.2.1
    - gettext         [osx]
    - xz
    - zlib
    - pcre >=8.39 1
  run:
    - libffi >=3.2.1
    - gettext         [osx]
    - zlib
    - pcre >=8.39 1

about:
  home: https://developer.gnome.org/glib/
  license: LGPL
  license_family: LGPL
  summary: Core application building blocks for libraries and applications in C
  description: |
    GLib provides the core application building blocks for libraries and
    applications written in C. It provides the core object system used in
    GNOME, the main loop implementation, and a large set of utility functions
    functions for strings and common data structures.
  doc_url: https://developer.gnome.org/glib/unstable/
  dev_url: https://git.gnome.org/browse/glib/

