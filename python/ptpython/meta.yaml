package:
  name: ptpython
  version: "0.28"

source:
  fn: ptpython-0.28.tar.gz
  url: https://pypi.python.org/packages/source/p/ptpython/ptpython-0.28.tar.gz
  md5: f563f435185d5681f754310c96fe9cfe
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ptpython = ptpython:main
    #
    # Would create an entry point called ptpython that calls ptpython.main()

    - ptpython = ptpython.entry_points.run_ptpython:run
    - ptipython = ptpython.entry_points.run_ptipython:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - prompt_toolkit ==0.57
    - jedi >=0.9.0
    - docopt

  run:
    - python
    - prompt_toolkit ==0.57
    - jedi >=0.9.0
    - docopt

test:
  # Python imports
  imports:
    - ptpython
    - ptpython.contrib
    - ptpython.entry_points

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ptpython --help
    - ptipython --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/jonathanslenders/ptpython
  license: UNKNOWN
  summary: 'Python REPL build on top of prompt_toolkit'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
