package:
  name: conda
  version:  '{{ environ["GIT_DESCRIBE_TAG"] }}.post{{ environ["GIT_DESCRIBE_NUMBER"] }}+{{ environ["GIT_DESCRIBE_HASH"] }}'

source:
  git_url: https://github.com/conda/conda.git

build:
  number: 0

requirements:
  build:
    - python
  run:
    - python
    - pycosat
    - pyyaml
    - requests

test:
  commands:
    - conda --version
    - conda info
  imports:
    - conda

about:
  home: http://conda.pydata.org/
  license: BSD