package:
  name: binstar_client
  version: 0.1.0

source:
  fn: binstar_client-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/b/binstar_client/binstar_client-0.1.0.tar.gz
  md5: 44675d0db06e15b350238a4c70de4f8e
#  patches:
   # List any patch files here
   # - fix.patch

build:
   entry_points:
     #Put any entry points (scripts to be generated automatically) here. The
     #syntax is module:function.  For example
    
    - binstar = binstar_client:binstar_client.scripts.cli:main
    
    # Would call binstar_client.main()

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    # If setuptools is required to run setup.py, add distribute to the build
    # requirements.
    - keyring
    - appdirs
    - pyyaml
    - distribute
    - requests

  run:
    - python
    - keyring
    - appdirs
    - pyyaml
    - requests
    - distribute

test:
  # Python imports
  imports:
    - binstar_client

  commands:
    - binstar --help

  # You can put test commands to be run here.  Use this to test that the
    # entry points work.

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any test requirements here.  For example
    # - nose

about:
  home: http://github.com/Binstar/binstar_client
  license: BSD

