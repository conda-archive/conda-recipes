package:
  name: gcc
  version: 4.8.4

source:
  fn: gcc-4.8.4.tar.bz2
  url: http://www.netgull.com/gcc/releases/gcc-4.8.4/gcc-4.8.4.tar.bz2
  md5: 5a84a30839b2aca22a2d723de2a626ec

build:
  detect_binary_files_with_prefix: true # [not linux32]
  number: 1

requirements:
  build:
    # These are taken from the output of the configure scripts
    - gmp >=4.3.2
    - mpfr >=2.4.2
    - mpc >=0.8.1
    - isl
    - cloog 0.18.0
    # Do not make gcc a build dependency (you will need to add it to the PATH manually)
  run:
    - gmp >=4.2
    - mpfr >=2.4.0
    - mpc >=0.8.0
    - isl
    - cloog 0.18.0

test:
  commands:
    - gcc --help

about:
  home: http://gcc.gnu.org/
  summary: The GNU Compiler Collection
  license: GPL
