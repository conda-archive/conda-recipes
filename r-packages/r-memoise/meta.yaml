{% set version = '1.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-memoise
  version: {{ version|replace("-", "_") }}

source:
  fn: memoise_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/memoise_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/memoise/memoise_{{ version }}.tar.gz


  sha256: b276f9452a26aeb79e12dd7227fcc8712832781a42f92d70e86040da0573980c
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, aws.s3, httr, covr
requirements:
  build:
    - r-base
    - r-digest >=0.6.3

  run:
    - r-base
    - r-digest >=0.6.3

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('memoise')"  # [not win]
    - "\"%R%\" -e \"library('memoise')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/hadley/memoise
  license: MIT + file LICENSE
  summary: Cache the results of a function so that when you call it again with the same arguments
    it returns the pre-computed value.
  license_family: MIT

