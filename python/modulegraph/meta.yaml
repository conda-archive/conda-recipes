package:
  name: modulegraph
  version: !!str 0.12

source:
  fn: modulegraph-0.12.tar.gz
  url: https://pypi.python.org/packages/source/m/modulegraph/modulegraph-0.12.tar.gz
  md5: 188bfb66058f7f446f04145d0ac63359

build:
  #preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - modulegraph = modulegraph:main
    #
    # Would create an entry point called modulegraph that calls modulegraph.main()

    - modulegraph = modulegraph.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - altgraph >=0.12

  run:
    - python
    - altgraph >=0.12

test:
  # Python imports
  imports:
    - modulegraph

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - modulegraph -m itertools

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://bitbucket.org/ronaldoussoren/modulegraph
  license:  MIT License
  summary: 'Python module dependency analysis tool'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
