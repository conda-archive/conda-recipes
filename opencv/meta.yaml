package:
  name: opencv
  version: 2.4.7

source:
    git_url: https://github.com/Itseez/opencv
    git_tag: 2.4.7

build:
    number: 1

requirements:
    build:
        - cmake       #  [unix]
        - numpy
        - jpeg
        - zlib
        - libpng
        - ffmpeg      # [linux]

    run:
        - python
        - numpy
        - jpeg
        - zlib         [unix]
        - libpng
        - ffmpeg      # [linux]

about:
    home: http://opencv.org/
    license: BSD
