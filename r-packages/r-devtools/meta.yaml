{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-devtools
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: "1.10.0"

source:
  fn: devtools_1.10.0.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/devtools_1.10.0.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/devtools/devtools_1.10.0.tar.gz


  # You can add a hash for the file here, like md5 or sha1
  # md5: 49448ba4863157652311cc5ea4fea3ea
  # sha1: 3bcfbee008276084cbb37a2b453963c61176a322
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: curl (>= 0.9), testthat (>= 0.7), BiocInstaller, Rcpp (>= 0.10.0), MASS, rmarkdown, knitr, lintr (>= 0.2.1), bitops, roxygen2 (>= 5.0.0), evaluate, rversions
requirements:
  build:
    - r-base
    - r-digest
    - r-git2r >=0.11.0
    - r-httr >=0.4
    - r-jsonlite
    - r-memoise
    - r-rstudioapi >=0.2.0
    - r-whisker
    - r-withr
    - posix               # [win]
    - {{native}}toolchain # [win]
    - gcc                 # [not win]

  run:
    - r-base
    - r-digest
    - r-git2r >=0.11.0
    - r-httr >=0.4
    - r-jsonlite
    - r-memoise
    - r-rstudioapi >=0.2.0
    - r-whisker
    - r-withr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('devtools')" # [not win]
    - "\"%R%\" -e \"library('devtools')\"" # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/hadley/devtools
  license: GPL (>= 2)
  summary: Collection of package development tools.
  license_family: GPL3

