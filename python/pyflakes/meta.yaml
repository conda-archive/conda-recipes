package:
  name: pyflakes
  version: "0.9.0"

source:
  fn: pyflakes-0.9.0.tar.gz
  url: https://pypi.python.org/packages/source/p/pyflakes/pyflakes-0.9.0.tar.gz
  md5: 83472433d0187146708fc52767575eef
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pyflakes = pyflakes:main
    #
    # Would create an entry point called pyflakes that calls pyflakes.main()

    - pyflakes = pyflakes.api:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - pyflakes
    - pyflakes.scripts
    - pyflakes.test

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pyflakes --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/pyflakes/pyflakes
  license: MIT License
  summary: 'passive checker of Python programs'

