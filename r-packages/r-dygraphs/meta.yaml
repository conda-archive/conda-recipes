{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dygraphs
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: "0.9"

source:
  fn: dygraphs_0.9.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/dygraphs_0.9.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/dygraphs/dygraphs_0.9.tar.gz


  # You can add a hash for the file here, like md5 or sha1
  # md5: 49448ba4863157652311cc5ea4fea3ea
  # sha1: 3bcfbee008276084cbb37a2b453963c61176a322
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - r-base
    - r-htmlwidgets >=0.3.2
    - r-magrittr
    - r-xts >=0.9_7
    - r-zoo >=1.7_10

  run:
    - r-base
    - r-htmlwidgets >=0.3.2
    - r-magrittr
    - r-xts >=0.9_7
    - r-zoo >=1.7_10

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('dygraphs')" # [not win]
    - "\"%R%\" -e \"library('dygraphs')\"" # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  #home:
  license: MIT + file LICENSE
  summary: An R interface to the 'dygraphs' JavaScript charting library (a copy of which is included
    in the package). Provides rich facilities for charting time-series data in R, including
    highly configurable series- and axis-display and interactive features like zoom/pan
    and series/point highlighting.
  license_family: MIT

