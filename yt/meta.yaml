package:
  name: yt
  version: 3.0

source:
  hg_url: https://bitbucket.org/yt_analysis/yt/yt-3.0

build:
  entry_points:
    - yt = yt.utilities.command_line:run_main

requirements:
  build:
    - python
    - numpy
    - cython
    - setuptools 
    - libpython # [win]
    - mingw # [win]
  run:
    - python
    - numpy
    - h5py
    - sympy
    - matplotlib
    - ipython

test:
  commands:
    - yt -h
  imports:
    - yt

about:
  home: http://yt-project.org/
  license: BSD
