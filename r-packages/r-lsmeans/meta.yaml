{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lsmeans
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: "2.25"

source:
  fn: lsmeans_2.25.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/lsmeans_2.25.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/lsmeans/lsmeans_2.25.tar.gz


  # You can add a hash for the file here, like md5 or sha1
  # md5: 49448ba4863157652311cc5ea4fea3ea
  # sha1: 3bcfbee008276084cbb37a2b453963c61176a322
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: car, lattice, MCMCpack, mediation, multcompView, ordinal, pbkrtest (>= 0.4-1), CARBayes, coxme, gee, geepack, glmmADMB, lme4.0, lme4, lmerTest (>= 2.0.32), MASS, MCMCglmm, nnet, pscl, rsm, survival
requirements:
  build:
    - r-base
    - r-coda >=0.17
    - r-estimability
    - r-multcomp
    - r-mvtnorm
    - r-nlme
    - r-plyr
    - r-xtable >=1.8_2

  run:
    - r-base
    - r-coda >=0.17
    - r-estimability
    - r-multcomp
    - r-mvtnorm
    - r-nlme
    - r-plyr
    - r-xtable >=1.8_2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('lsmeans')" # [not win]
    - "\"%R%\" -e \"library('lsmeans')\"" # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  #home:
  license: GPL-2 | GPL-3
  summary: Obtain least-squares means for many linear, generalized linear,  and mixed models.
    Compute contrasts or linear functions of least-squares means, and comparisons of
    slopes. Plots and compact letter displays.
  license_family: GPL3

