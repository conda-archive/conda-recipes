package:
  name: mpc
  version: "1.0.3"

source:
  fn: mpc-1.0.3.tar.gz
  url: http://www.multiprecision.org/mpc/download/mpc-1.0.3.tar.gz
  sha1: b8be66396c726fdc36ebb0f692ed8a8cca3bcc66

build:
  number: 0

requirements:
  build:
    - gmp
    - mpfr
  run:
    - gmp
    - mpfr

about:
  home: http://www.multiprecision.org/
  license: LGPL (>= 3)
  license_family: LGPL
  summary: Gnu Mpc is a C library for the arithmetic of complex numbers with arbitrarily high precision and correct rounding of the result.
  description: |
    Gnu Mpc is a C library for the arithmetic of complex numbers with
    arbitrarily high precision and correct rounding of the result. It
    extends the principles of the IEEE-754 standard for fixed precision
    real floating point numbers to complex numbers, providing well-defined
    semantics for every operation. At the same time, speed of operation
    at high precision is a major design goal.
  doc_url: http://www.multiprecision.org/index.php?prog=mpc&page=html
  dev_url: http://gforge.inria.fr/scm/?group_id=131
