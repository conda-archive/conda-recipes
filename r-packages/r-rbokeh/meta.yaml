{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rbokeh
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: "0.5.0"

source:
  fn: rbokeh_0.5.0.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/rbokeh_0.5.0.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/rbokeh/rbokeh_0.5.0.tar.gz


  # You can add a hash for the file here, like md5 or sha1
  # md5: 49448ba4863157652311cc5ea4fea3ea
  # sha1: 3bcfbee008276084cbb37a2b453963c61176a322
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, data.table, lattice, lintr, roxygen2 (>= 5.0.0), knitr
requirements:
  build:
    - r-base
    - r-digest
    - r-ggplot2
    - r-gistr
    - r-hexbin
    - r-htmlwidgets >=0.5
    - r-jsonlite
    - r-lazyeval
    - r-magrittr
    - r-maps
    - r-pryr
    - r-scales

  run:
    - r-base
    - r-digest
    - r-ggplot2
    - r-gistr
    - r-hexbin
    - r-htmlwidgets >=0.5
    - r-jsonlite
    - r-lazyeval
    - r-magrittr
    - r-maps
    - r-pryr
    - r-scales

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rbokeh')" # [not win]
    - "\"%R%\" -e \"library('rbokeh')\"" # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://hafen.github.io/rbokeh https://github.com/bokeh/rbokeh
  license: MIT + file LICENSE
  summary: A native R plotting library that provides a flexible declarative interface for creating
    interactive web-based graphics, backed by the Bokeh visualization library <http://bokeh.pydata.org/>.
  license_family: MIT

