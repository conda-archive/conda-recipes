package:
  name: spyder
  version: 2.3.0beta3

source:
  fn: spyder-2.3.0beta3.zip
  url: https://bitbucket.org/spyder-ide/spyderlib/downloads/spyder-2.3.0beta3.zip
  sha1: 5694c2759ae175b4fd65f9713ac1a5dff21f1fa2

build:
  osx_is_app: True

requirements:
  build:
    - python
    - sphinx
    - rope
    - pyflakes
  run:
    - python
    - ipython
    - pygments
    - pyzmq
    - pyside-pyzo          [not linux]
    - pyqt            [linux]
    - python.app      [osx]

test:
  commands:
    - spyder -h
  imports:
    - spyderlib

about:
  home: http://code.google.com/p/spyderlib/
  license: MIT
