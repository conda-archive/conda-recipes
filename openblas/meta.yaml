package:
  name: openblas
  version: {{ version }}

source:
  fn: openblas-v{{ version }}.tar.gz
  url: https://github.com/xianyi/OpenBLAS/archive/v{{ version }}.tar.gz
  md5: {{ md5 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - libgfortran
  run:
    - {{ pin_compatible('libgfortran') }}
  test:
    - {{ compiler('c') }}
    - pkg-config

test:
  commands:
    - test -f ${PREFIX}/lib/openblas.pc # [unix]
    - test -f ${PREFIX}/lib/libopenblas.a # [unix]
    - test -f ${PREFIX}/lib/libopenblas${SHLIB_EXT} # [unix]

about:
  home: http://www.openblas.net/
  license: BSD 3-Clause
