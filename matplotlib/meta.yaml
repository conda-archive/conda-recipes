package:
  name: matplotlib
  version: 1.3.1

source:
  fn: matplotlib-1.3.1.tar.gz
  url: https://downloads.sourceforge.net/project/matplotlib/matplotlib/matplotlib-1.3.1/matplotlib-1.3.1.tar.gz
  md5: 444624ad58de05f9029b0b5811e11c17
  patches:
    - setupext.patch
    - cfg.patch
    - cfg_qt4agg.patch    [not osx]
    - rctmp_pyside.patch  [not osx]
    - win-tk.patch        [win]

build:
  number: 1               [unix]
  number: 2               [win]

requirements:
  build:
    - numpy
    - dateutil
    - freetype
    - pyparsing
    - pytz
    - py2cairo            [linux and py2k]
    - tornado
    - libpng
    - zlib                [win]
    - pyqt                [not osx]
    - setuptools
    - pkg-config
  run:
    - python
    - numpy
    - dateutil
    - freetype            [unix]
    - pytz
    - pyparsing
    - py2cairo            [linux and py2k]
    - libpng              [unix]
    - pyqt                [not osx]

about:
  home: http://matplotlib.sourceforge.net/
  license: PSF-based (http://matplotlib.sourceforge.net/users/license.html)
