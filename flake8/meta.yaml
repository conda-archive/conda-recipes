package:
  name: flake8
  version: 2.0

source:
  fn: flake8-2.0.tar.gz
  url: https://pypi.python.org/packages/source/f/flake8/flake8-2.0.tar.gz
  md5: 176c6b3613777122721db181560aa1e3
#  patches:
   # List any patch files here
   # - fix.patch

build:
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - flake8 = flake8:main
    #
    # Would create an entry point called flake8 that calls flake8.main()

    - flake8 = flake8.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - pyflakes
    - pep8
    - mccabe
    - setuptools

  run:
    - python
    - pyflakes
    - pep8
    - mccabe
    - setuptools

test:
  # Python imports
  imports:
    - flake8

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - flake8 --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://bitbucket.org/tarek/flake8
  license: MIT License

