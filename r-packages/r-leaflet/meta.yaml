{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-leaflet
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: "1.0.1"

source:
  fn: leaflet_1.0.1.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/leaflet_1.0.1.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/leaflet/leaflet_1.0.1.tar.gz


  # You can add a hash for the file here, like md5 or sha1
  # md5: 49448ba4863157652311cc5ea4fea3ea
  # sha1: 3bcfbee008276084cbb37a2b453963c61176a322
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, maps, shiny, testit (>= 0.4), rgdal, R6, RJSONIO
requirements:
  build:
    - r-base
    - r-rcolorbrewer
    - r-base64enc
    - r-htmltools
    - r-htmlwidgets
    - r-magrittr
    - r-markdown
    - r-png
    - r-raster
    - r-scales >=0.2.5
    - r-sp

  run:
    - r-base
    - r-rcolorbrewer
    - r-base64enc
    - r-htmltools
    - r-htmlwidgets
    - r-magrittr
    - r-markdown
    - r-png
    - r-raster
    - r-scales >=0.2.5
    - r-sp

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('leaflet')" # [not win]
    - "\"%R%\" -e \"library('leaflet')\"" # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://rstudio.github.io/leaflet/
  license: GPL-3 | file LICENSE
  summary: Create and customize interactive maps using the 'Leaflet' JavaScript library and the
    'htmlwidgets' package. These maps can be used directly from the R console, from
    'RStudio', in Shiny apps and R Markdown documents.
  license_family: GPL3

