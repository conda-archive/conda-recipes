package:
  name: jedi
  version: 0.7.0

source:
  fn: jedi-0.7.0.tar.gz
  url: https://pypi.python.org/packages/source/j/jedi/jedi-0.7.0.tar.gz
  md5: fb4a452b6baa09ce7ced445e58625d25
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jedi = jedi:main
    #
    # Would create an entry point called jedi that calls jedi.main()

  script: $PYTHON setup.py install

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - jedi

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any test requirements here.  For example
    # - nose

about:
  home: https://github.com/davidhalter/jedi
  license: GNU Library or Lesser General Public License (LGPL)

