package:
  name: python
  version: 3.5.0

source:
  fn: Python-3.5.0.tar.xz
  url: https://www.python.org/ftp/python/3.5.0/Python-3.5.0.tar.xz
  md5: d149d2812f10cbe04c042232e7964171

build:
  no_link: bin/python

requirements:
  build:
    - bzip2       [unix]
    - zlib        [unix]
    - sqlite      [unix]
    - readline    [unix]
    - tk          [unix]
    - openssl     [unix]
    - xz          [unix]
    - system      [linux]
  run:
    - zlib        [unix]
    - sqlite      [unix]
    - readline    [unix]
    - tk          [unix]
    - openssl     [unix]
    - xz          [unix]
    - system      [linux]

test:
  commands:
    - python -V               [unix]
    - python3 -V              [unix]
    - 2to3 -h
    - pydoc -h
    - python3-config --help   [unix]

about:
  home: http://www.python.org/
  license: PSF
  summary: general purpose programming language
