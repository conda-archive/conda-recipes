package:
  name: r-shiny
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: "0.11.1"

source:
  fn: shiny_0.11.1.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/shiny_0.11.1.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/shiny/shiny_0.11.1.tar.gz


  # You can add a hash for the file here, like md5 or sha1
  # md5: 49448ba4863157652311cc5ea4fea3ea
  # sha1: 3bcfbee008276084cbb37a2b453963c61176a322
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: datasets, Cairo (>= 1.5-5), testthat, knitr (>= 1.6), markdown
requirements:
  build:
    - r
    - r-r6 >=2.0
    - r-rjsonio
    - r-digest
    - r-htmltools >=0.2.6
    - r-httpuv >=1.3.2
    - r-mime >=0.1.3
    - r-xtable

  run:
    - r
    - r-r6 >=2.0
    - r-rjsonio
    - r-digest
    - r-htmltools >=0.2.6
    - r-httpuv >=1.3.2
    - r-mime >=0.1.3
    - r-xtable

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('shiny')" # [not win]
    - "\"%R%\" -e \"library('shiny')\"" # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://shiny.rstudio.com
  license: GPL-3 | file LICENSE
  summary: Shiny makes it incredibly easy to build interactive web applications with R. Automatic
    "reactive" binding between inputs and outputs and extensive pre-built widgets make
    it possible to build beautiful, responsive, and powerful applications with minimal
    effort.

