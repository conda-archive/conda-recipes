package:
  name: pbr
  version: "1.8.0"

source:
  fn: pbr-1.8.0.tar.gz
  url: https://pypi.python.org/packages/source/p/pbr/pbr-1.8.0.tar.gz
  md5: bc7173f5ccec8e6125e3b68f0285eb8a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # noarch_python: True
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pbr = pbr:main
    #
    # Would create an entry point called pbr that calls pbr.main()

    - pbr = pbr.cmd.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - pbr
    - pbr.cmd
    - pbr.hooks

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


about:
  home: https://launchpad.net/pbr
  license: Apache Software License
  summary: 'Python Build Reasonableness'

