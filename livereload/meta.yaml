package:
  name: livereload
  version: 1.0.1

source:
  fn: livereload-1.0.1.tar.gz
  url: https://pypi.python.org/packages/source/l/livereload/livereload-1.0.1.tar.gz
  md5: 13ee6d6689ae997a64612523fe029338
  patches:
    - python3.patch

build:
  entry_points:
    - livereload = livereload.cli:main

  number: 1

requirements:
  build:
    - python
    - setuptools
    - tornado
    - docopt

  run:
    - python
    - tornado
    - docopt

test:
  imports:
    - livereload

  commands:
    - livereload --help

about:
  home: http://lab.lepture.com/livereload/
  license: BSD License
