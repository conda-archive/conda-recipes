{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mgcv
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: "1.8_12"

source:
  fn: mgcv_1.8-12.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/mgcv_1.8-12.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/mgcv/mgcv_1.8-12.tar.gz


  # You can add a hash for the file here, like md5 or sha1
  # md5: 49448ba4863157652311cc5ea4fea3ea
  # sha1: 3bcfbee008276084cbb37a2b453963c61176a322
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: splines, parallel, survival, MASS
requirements:
  build:
    - r-base
    - r-matrix
    - r-nlme >=3.1_64
    - posix               # [win]
    - {{native}}toolchain # [win]
    - gcc                 # [not win]

  run:
    - r-base
    - r-matrix
    - r-nlme >=3.1_64

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mgcv')" # [not win]
    - "\"%R%\" -e \"library('mgcv')\"" # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  #home:
  license: GPL (>= 2)
  summary: GAMs, GAMMs and other generalized ridge regression with  multiple smoothing parameter
    estimation by GCV, REML or UBRE/AIC.  Includes a gam() function, a wide variety
    of smoothers, JAGS  support and distributions beyond the exponential family.
  license_family: GPL3

