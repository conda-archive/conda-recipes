{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-xml
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: "3.98_1.4"

source:
  fn: XML_3.98-1.4.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/XML_3.98-1.4.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/XML/XML_3.98-1.4.tar.gz


  # You can add a hash for the file here, like md5 or sha1
  # md5: 49448ba4863157652311cc5ea4fea3ea
  # sha1: 3bcfbee008276084cbb37a2b453963c61176a322
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: bitops, RCurl
requirements:
  build:
    - r-base
    - posix               # [win]
    - {{native}}toolchain # [win]
    - gcc                 # [not win]
    - {{native}}libxml2

  run:
    - r-base
    - {{native}}libxml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('XML')" # [not win]
    - "\"%R%\" -e \"library('XML')\"" # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.omegahat.net/RSXML
  license: BSD_2_clause + file LICENSE
  summary: Many approaches for both reading and creating XML (and HTML) documents (including
    DTDs), both local and accessible via HTTP or FTP.  Also offers access to an 'XPath'
    "interpreter".
  license_family: BSD

