package:
  name: rpy2
  version: !!str 2.5.6

source:
  fn: rpy2-2.5.6.tar.gz
  url: https://pypi.python.org/packages/source/r/rpy2/rpy2-2.5.6.tar.gz
  md5: a36e758b633ce6aec6a5f450bfee980f

build:
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - python
    - r
    - setuptools
    - argparse # [py26]
    - singledispatch # [not py34]

  run:
    - python
    - r
    - argparse # [py26]
    - singledispatch # [not py34]

test:
  # Python imports
  imports:
    - rpy2
    - rpy2.interactive
    - rpy2.interactive.tests
    - rpy2.ipython
    - rpy2.ipython.tests
    - rpy2.rinterface
    - rpy2.rinterface.tests
    - rpy2.rlike
    - rpy2.rlike.tests
    - rpy2.robjects
    - rpy2.robjects.lib
    - rpy2.robjects.lib.tests
    - rpy2.robjects.tests

  commands:
    - python -m rpy2.tests

  requires:
    - ipython
    - r-survival
    - r-ggplot2
    - numpy

about:
  home: http://rpy.sourceforge.net
  license: GNU General Public License v2 or later (GPLv2+)
  summary: 'Python interface to the R language (embedded R)'
