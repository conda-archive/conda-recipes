package:
  name: coursera
  version: "0.0.3"

source:
  fn: coursera-0.0.3.tar.gz
  url: https://pypi.python.org/packages/source/c/coursera/coursera-0.0.3.tar.gz
  md5: 2022e12c498abe2f94dc148f244f15fe
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - coursera = coursera:main
    #
    # Would create an entry point called coursera that calls coursera.main()

    - coursera-dl=coursera.coursera_dl:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - beautifulsoup4 >=4.1.3
    - html5lib >=1.0b2
    - requests >=2.4.3
    - six >=1.5.0
    - urllib3 >=1.10
    - pyasn1 >=0.1.7

  run:
    - python
    - beautifulsoup4 >=4.1.3
    - html5lib >=1.0b2
    - requests >=2.4.3
    - six >=1.5.0
    - urllib3 >=1.10
    - pyasn1 >=0.1.7

test:
  # Python imports
  imports:
    - coursera

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - coursera-dl --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/coursera-dl/coursera
  license: GNU Lesser General Public License v3 or later (LGPLv3+)
  summary: 'Script for downloading Coursera.org videos and naming them.'

