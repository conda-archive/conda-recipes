package:
  name: openblas
  version: {{ version }}

source:
  fn: openblas-v{{ version }}.tar.gz
  url: https://github.com/xianyi/OpenBLAS/archive/v{{ version }}.tar.gz
  md5: {{ md5 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - libgfortran
    - libgcc
  run:
    - {{ pin_compatible('libgfortran') }}
    - {{ pin_compatible('libgcc') }}

test:
  commands:
    - test -f ${PREFIX}/lib/pkgconfig/openblas.pc
    - test -f ${PREFIX}/lib/libopenblas.a
    - test -f ${PREFIX}/lib/libopenblas${SHLIB_EXT}

about:
  home: http://www.openblas.net/
  license: BSD 3-Clause
