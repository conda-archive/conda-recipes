package:
  name: m2-xz
  version: 5.2.2
source:
  url: http://repo.msys2.org/msys/sources/xz-5.2.2-1.src.tar.gz
  md5: 0e2295f12d9ab1358ba2c66c6fecbe76
build:
  number: '1'
requirements:
  run:
  - msys2-conda-epoch >=20160418
  - m2-liblzma
  - m2-libiconv
