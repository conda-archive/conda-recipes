{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-forecast
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: "7.1"

source:
  fn: forecast_7.1.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/forecast_7.1.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/forecast/forecast_7.1.tar.gz


  # You can add a hash for the file here, like md5 or sha1
  # md5: 49448ba4863157652311cc5ea4fea3ea
  # sha1: 3bcfbee008276084cbb37a2b453963c61176a322
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - r-base
    - r-rcpp >=0.11.0
    - r-rcpparmadillo >=0.2.35
    - r-colorspace
    - r-fracdiff
    - r-ggplot2 >=2.0.0
    - r-nnet
    - r-timedate
    - r-tseries
    - r-zoo
    - posix               # [win]
    - {{native}}toolchain # [win]
    - gcc                 # [not win]

  run:
    - r-base
    - r-rcpp >=0.11.0
    - r-rcpparmadillo >=0.2.35
    - r-colorspace
    - r-fracdiff
    - r-ggplot2 >=2.0.0
    - r-nnet
    - r-timedate
    - r-tseries
    - r-zoo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('forecast')" # [not win]
    - "\"%R%\" -e \"library('forecast')\"" # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://github.com/robjhyndman/forecast
  license: GPL (>= 2)
  summary: Methods and tools for displaying and analysing univariate time series forecasts including
    exponential smoothing via state space models and automatic ARIMA modelling.
  license_family: GPL3

