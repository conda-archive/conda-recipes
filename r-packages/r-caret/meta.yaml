package:
  name: r-caret
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: "6.0_47"

source:
  fn: caret_6.0-47.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/caret_6.0-47.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/caret/caret_6.0-47.tar.gz


  # You can add a hash for the file here, like md5 or sha1
  # md5: 49448ba4863157652311cc5ea4fea3ea
  # sha1: 3bcfbee008276084cbb37a2b453963c61176a322
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: e1071, earth (>= 2.2-3), fastICA, gam, ipred, kernlab, klaR, MASS, ellipse, mda, mgcv, mlbench, nnet, party (>= 0.9-99992), pls, pROC (>= 1.8), proxy, randomForest, RANN, spls, subselect, pamr, superpc, Cubist, testthat (>= 0.9.1)
requirements:
  build:
    - r
    - r-bradleyterry2
    - r-car
    - r-foreach
    - r-ggplot2
    - r-lattice >=0.20 # [not win]
    - r-nlme # [not win]
    - r-plyr
    - r-reshape2
    - gcc # [not win]

  run:
    - r
    - r-bradleyterry2
    - r-car
    - r-foreach
    - r-ggplot2
    - r-lattice >=0.20 # [not win]
    - r-nlme # [not win]
    - r-plyr
    - r-reshape2
    - libgcc # [not win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('caret')" # [not win]
    - "\"%R%\" -e \"library('caret')\"" # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://caret.r-forge.r-project.org/
  license: GPL (>= 2)
  summary: Misc functions for training and plotting classification and regression models.

