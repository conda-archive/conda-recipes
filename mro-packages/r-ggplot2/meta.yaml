package:
  name: r-ggplot2
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: "1.0.1"

source:
  fn: ggplot2_1.0.1.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/ggplot2_1.0.1.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/ggplot2/ggplot2_1.0.1.tar.gz


  # You can add a hash for the file here, like md5 or sha1
  # md5: 49448ba4863157652311cc5ea4fea3ea
  # sha1: 3bcfbee008276084cbb37a2b453963c61176a322
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: quantreg, Hmisc, mapproj, maps, hexbin, maptools, multcomp, nlme, testthat, knitr, mgcv
requirements:
  build:
    - r
    - r-digest
    - r-gtable >=0.1.1
    - r-plyr >=1.7.1
    - r-proto
    - r-reshape2
    - r-scales >=0.2.3

  run:
    - r
    - r-digest
    - r-gtable >=0.1.1
    - r-plyr >=1.7.1
    - r-proto
    - r-reshape2
    - r-scales >=0.2.3

test:
  commands:
    # You can put additional test commands to be run here.
    - export R_HOME=$PREFIX/lib/R #[not win]
    - $R -e "library('ggplot2')" # [not win]
    - "\"%R%\" -e \"library('ggplot2')\"" # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://ggplot2.org, https://github.com/hadley/ggplot2
  license: GPL-2
  summary: 'An implementation of the grammar of graphics in R. It combines the advantages of
    both base and lattice graphics: conditioning and shared axes are handled automatically,
    and you can still build up a plot step by step from multiple data sources. It also
    implements a sophisticated multidimensional conditioning system and a consistent
    interface to map data to aesthetic attributes. See http://ggplot2.org for more information,
    documentation and examples.'


