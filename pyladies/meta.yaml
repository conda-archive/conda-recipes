package:
  name: pyladies
  version: "2.0.3"

source:
  fn: pyladies-2.0.3.tar.gz
  url: https://pypi.python.org/packages/source/p/pyladies/pyladies-2.0.3.tar.gz
  md5: b71f653c9ac6a283b823655ad7d72591
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pyladies = pyladies:main
    #
    # Would create an entry point called pyladies that calls pyladies.main()

    - pyladies = pyladies.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - sphinx
    - sphinx_rtd_theme

  run:
    - python
    - sphinx
    - sphinx_rtd_theme

test:
  # Python imports
  imports:
    - pyladies

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pyladies --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.pyladies.com
  license: Creative Commons Attribution-ShareAlike 3.0 Unported
  summary: 'Everything you need to start your own PyLadies location'

