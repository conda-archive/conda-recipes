{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lubridate
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: "1.5.0"

source:
  fn: lubridate_1.5.0.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/lubridate_1.5.0.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/lubridate/lubridate_1.5.0.tar.gz


  # You can add a hash for the file here, like md5 or sha1
  # md5: 49448ba4863157652311cc5ea4fea3ea
  # sha1: 3bcfbee008276084cbb37a2b453963c61176a322
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr
requirements:
  build:
    - r-base
    - r-stringr
    - posix               # [win]
    - {{native}}toolchain # [win]
    - gcc                 # [not win]

  run:
    - r-base
    - r-stringr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('lubridate')" # [not win]
    - "\"%R%\" -e \"library('lubridate')\"" # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  #home:
  license: GPL
  summary: 'Functions to work with date-times and timespans: fast and user friendly parsing of
    date-time data, extraction and updating of components of a date-time (years, months,
    days, hours, minutes, and seconds), algebraic manipulation on date-time and timespan
    objects. The ''lubridate'' package has a consistent and memorable syntax that makes
    working with dates easy and fun.'

  license_family: GPL3

