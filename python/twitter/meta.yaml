package:
  name: twitter
  version: "1.17.1"

source:
  fn: twitter-1.17.1.tar.gz
  url: https://pypi.python.org/packages/source/t/twitter/twitter-1.17.1.tar.gz
  md5: 65219549f09a030719bac6e20b12c3eb
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # noarch_python: True
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - twitter = twitter:main
    #
    # Would create an entry point called twitter that calls twitter.main()

    - twitter=twitter.cmdline:main
    - twitterbot=twitter.ircbot:main
    - twitter-log=twitter.logger:main
    - twitter-archiver=twitter.archiver:main
    - twitter-follow=twitter.follow:main
    - twitter-stream-example=twitter.stream_example:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse # [py26]
  run:
    - python
    - setuptools
    - argparse # [py26]
test:
  # Python imports
  imports:
    - twitter

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - twitter --help
    # - twitterbot --help
    # - twitter-log --help
    - twitter-archiver --help
    # - twitter-follow --help
    - twitter-stream-example --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  requires:
    - nose
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://mike.verdone.ca/twitter/
  license: MIT License
  summary: 'An API and command-line toolset for Twitter (twitter.com)'

