{% set version = '0.61' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-shinybs
  version: {{ version|replace("-", "_") }}

source:
  fn: shinyBS_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/shinyBS_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/shinyBS/shinyBS_{{ version }}.tar.gz


  sha256: 51be29541e066d30c66e243393f20b0da705eba1b7ce7eeadea993bb2aa91166
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/


requirements:
  build:
    - r-base
    - r-htmltools
    - r-shiny >=0.11

  run:
    - r-base
    - r-htmltools
    - r-shiny >=0.11

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('shinyBS')"  # [not win]
    - "\"%R%\" -e \"library('shinyBS')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://ebailey78.github.io/shinyBS
  license: GPL-3
  summary: 'Adds additional Twitter Bootstrap components to Shiny. '

  license_family: GPL3

