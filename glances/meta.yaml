package:
  name: glances
  version: "2.4.2"

source:
  fn: Glances-2.4.2.tar.gz
  url: https://pypi.python.org/packages/source/G/Glances/Glances-2.4.2.tar.gz
  md5: 21d8ca9d780bb52101a365c33e65869d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - glances = glances:main
    #
    # Would create an entry point called glances that calls glances.main()

    - glances=glances:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - psutil >=2.0.0

  run:
    - python
    - psutil >=2.0.0

test:
  # Python imports
  imports:
    - glances

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - glances --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/nicolargo/glances
  license: GNU Lesser General Public License v3 (LGPLv3)
  summary: 'A cross-platform curses-based monitoring tool'

