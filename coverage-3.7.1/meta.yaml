package:
  name: coverage
  version: "3.7.1"

source:
  fn: coverage-3.7.1.tar.gz
  url: https://pypi.python.org/packages/source/c/coverage/coverage-3.7.1.tar.gz
  md5: c47b36ceb17eaff3ecfab3bcd347d0df
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - coverage = coverage:main
    #
    # Would create an entry point called coverage that calls coverage.main()

    - coverage = coverage:main
    - coverage2 = coverage:main
    - coverage-2.7 = coverage:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - coverage

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - coverage --help
    - coverage2 --help
    - coverage-2.7 --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://nedbatchelder.com/code/coverage
  license: BSD License
  summary: 'Code coverage measurement for Python'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
