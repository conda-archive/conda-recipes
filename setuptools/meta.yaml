package:
  name: setuptools
  version: "16.0"

source:
  fn: setuptools-16.0.zip
  url: https://pypi.python.org/packages/source/s/setuptools/setuptools-16.0.zip
  md5: b9a0cade80ed58a05759d0ab318785e0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - setuptools = setuptools:main
    #
    # Would create an entry point called setuptools that calls setuptools.main()

    - easy_install = setuptools.command.easy_install:main
    - easy_install-2.7 = setuptools.command.easy_install:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    # - setuptools  # conda skeleton default

  run:
    - python
    # - setuptools  # conda skeleton default

test:
  # Python imports
  imports:
    # - _markerlib   # conda skeleton default
    - pkg_resources
    - pkg_resources._vendor
    - pkg_resources._vendor.packaging
    - setuptools
    - setuptools.command

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - easy_install --help
    - easy_install-2.7 --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/pypa/setuptools
  license: Python Software Foundation License or Zope Public License
  summary: 'Easily download, build, install, upgrade, and uninstall Python packages'

