package:
  name: veusz
  version: 1.21.0

source:
  git_url: https://github.com/jeremysanders/veusz.git
  patches:
    - pyqtdistutils.patch                       [win32]
    - showicons.patch                           [win32]

requirements:
  build:
    - python
    - numpy
    - pyqt
    - qt-headers                                [win32]
    - sipconfig                                 [win32]
    - patch                                     [win32]

  run:
    - python
    - numpy
    - pyqt

build:
  entry_points:
    - veusz = veusz.veusz_main:run

about:
  home: http://home.gna.org/veusz/
  license: GPL

app:
  entry: veusz
  type: desk
  own_environment: true
  summary: Veusz Scientific Plotting Application
