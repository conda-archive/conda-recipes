package:
  name: nikola
  version: "7.6.0"

source:
  fn: nikola-7.6.0.tar.gz
  url: https://pypi.python.org/packages/source/N/Nikola/nikola-7.6.0.tar.gz
  md5: eabe0c1efd552fb9f9e6dc0f64270619
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - nikola = nikola:main
    #
    # Would create an entry point called nikola that calls nikola.main()

    - nikola = nikola.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - doit ==0.28.0
    - pygments >=1.6
    - pillow >=2.4.0
    - python-dateutil ==2.4.2
    - docutils >=0.12
    - mako >=1.0.0
    - unidecode >=0.04.16
    - lxml >=3.3.5
    - yapsy ==1.11.223
    - pyrss2gen >=1.1
    - logbook >=0.7.0
    - blinker >=1.3
    - setuptools >=5.4.1
    - natsort >=3.5.2
    - requests >=2.2.0

  run:
    - python
    - doit ==0.28.0
    - pygments >=1.6
    - pillow >=2.4.0
    - python-dateutil ==2.4.2
    - docutils >=0.12
    - mako >=1.0.0
    - unidecode >=0.04.16
    - lxml >=3.3.5
    - yapsy ==1.11.223
    - pyrss2gen >=1.1
    - logbook >=0.7.0
    - blinker >=1.3
    - setuptools >=5.4.1
    - natsort >=3.5.2
    - requests >=2.2.0

test:
  # Python imports
  imports:
    - nikola
    - nikola.packages
    - nikola.packages.tzlocal
    - nikola.plugins
    - nikola.plugins.command
    - nikola.plugins.command.auto
    - nikola.plugins.command.rst2html
    - nikola.plugins.compile
    - nikola.plugins.compile.markdown
    - nikola.plugins.compile.rest
    - nikola.plugins.loghandler
    - nikola.plugins.task
    - nikola.plugins.task.sitemap
    - nikola.plugins.template

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - nikola --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  requires:
    - pytest
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://getnikola.com/
  license: MIT License
  summary: 'A modular, fast, simple, static website generator'

