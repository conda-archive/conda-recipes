package:
  name: r-devtools
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: "1.9.1"

source:
  fn: devtools_1.9.1.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/devtools_1.9.1.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/devtools/devtools_1.9.1.tar.gz


  # You can add a hash for the file here, like md5 or sha1
  # md5: 49448ba4863157652311cc5ea4fea3ea
  # sha1: 3bcfbee008276084cbb37a2b453963c61176a322
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 0.7), BiocInstaller, Rcpp (>= 0.10.0), MASS, rmarkdown, knitr, lintr (>= 0.2.1), bitops
requirements:
  build:
    - r
    - r-curl >=0.9
    - r-digest
    - r-evaluate
    - r-git2r >=0.11.0
    - r-httr >=0.4
    - r-jsonlite
    - r-memoise
    - r-roxygen2 >=4.1.0
    - r-rstudioapi >=0.2.0
    - r-rversions
    - r-whisker
    - gcc # [not win]

  run:
    - r
    - r-curl >=0.9
    - r-digest
    - r-evaluate
    - r-git2r >=0.11.0
    - r-httr >=0.4
    - r-jsonlite
    - r-memoise
    - r-roxygen2 >=4.1.0
    - r-rstudioapi >=0.2.0
    - r-rversions
    - r-whisker
    - libgcc # [not win]

test:
  commands:
    # You can put additional test commands to be run here.
    - export R_HOME=$PREFIX/lib/R #[not win]
    - $R -e "library('devtools')" # [not win]
    - "\"%R%\" -e \"library('devtools')\"" # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/hadley/devtools
  license: GPL (>= 2)
  summary: Collection of package development tools.
  license_family: GPL3
