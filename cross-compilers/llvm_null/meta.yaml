package:
  name: llvm-suite

outputs:

  - name: clang
    requirements:
      run:
        - {{ pin_subpackage('llvm', exact=True) }}

  - name: llvm
    requirements:
      run:
        - {{ pin_subpackage('llvm-lto-tapi', exact=True) }}

  - name: llvm-lto-tapi
    requirements:
      run:
        - {{ pin_subpackage('libcxx_osx-64', exact=True) }}

  - name: libcxx_osx-64
    requirements:
        - {{ pin_subpackage('libcxxabi_osx-64', exact=True) }}

  - name: libcxxabi_osx-64

