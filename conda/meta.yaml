package:
  name: conda
  version: 2.2.4

source:
  git_url: git://github.com/peter1000/conda.git
  # use master branch
  #git_tag: 2.2.4
  
build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

  string:
     build_on_debian_wheezy__p33
    
  entry_points:
     #Put any entry points (scripts to be generated automatically) here. The
     #syntax is module:function.  For example

    - conda = conda.cli:main

    # Would call binstar_client.main()

requirements:
  build:
    - python
    - setuptools
    - pycosat
    - pyyaml

  run:
    - python
    - pycosat
    - pyyaml

about:
  home: https://github.com/ContinuumIO/conda
  license: BSD
