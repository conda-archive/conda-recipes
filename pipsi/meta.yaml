package:
  name: pipsi
  version: "0.8"

source:
  fn: pipsi-0.8.tar.gz
  url: https://pypi.python.org/packages/source/p/pipsi/pipsi-0.8.tar.gz
  md5: ec4840ae87131469544600b637c3bba6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pipsi = pipsi:main
    #
    # Would create an entry point called pipsi that calls pipsi.main()

    - pipsi=pipsi:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click

  run:
    - python
    - setuptools
    - click

test:
  # Python imports
  imports:
    - pipsi

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pipsi --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/mitsuhiko/pipsi/
  license: BSD
  summary: 'Wraps pip and virtualenv to install scripts'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
