{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gsl
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: "1.9_10.1"

source:
  fn: gsl_1.9-10.1.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/gsl_1.9-10.1.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/gsl/gsl_1.9-10.1.tar.gz


  # You can add a hash for the file here, like md5 or sha1
  # md5: 49448ba4863157652311cc5ea4fea3ea
  # sha1: 3bcfbee008276084cbb37a2b453963c61176a322
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/


requirements:
  build:
    - r-base
    - {{native}}gsl
    - posix               # [win]
    - {{native}}toolchain # [win]
    - gcc                 # [not win]

  run:
    - r-base
    - {{native}}gsl

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gsl')" # [not win]
    - "\"%R%\" -e \"library('gsl')\"" # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  #home:
  license: GPL-2
  summary: ' An R wrapper for the special functions and quasi random number generators of the
    Gnu Scientific Library (http://www.gnu.org/software/gsl/).  See gsl-package.Rd for
    details of  overall package organization, and Misc.Rd for some functions that are
    widely used in the package, and some tips on installation.'

  license_family: GPL2

