{% set native = 'm2w64-' if win else '' %}

package:
  name: r-withr
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: "1.0.1"

source:
  fn: withr_1.0.1.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/withr_1.0.1.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/withr/withr_1.0.1.tar.gz


  # You can add a hash for the file here, like md5 or sha1
  # md5: 49448ba4863157652311cc5ea4fea3ea
  # sha1: 3bcfbee008276084cbb37a2b453963c61176a322
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('withr')" # [not win]
    - "\"%R%\" -e \"library('withr')\"" # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://github.com/jimhester/withr
  license: GPL (>= 2)
  summary: A set of functions to run code 'with' safely and temporarily modified global state.
    Many of these functions were originally a part of the 'devtools' package, this provides
    a simple package with limited dependencies to provide access to these functions.
  license_family: GPL3

