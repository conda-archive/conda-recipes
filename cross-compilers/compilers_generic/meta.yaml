package:
  name: compilers_{{ target_platform }}
  version: {{ gcc }}

source:
  path: .

build:
  detect_binary_files_with_prefix: False
  binary_relocation: False

requirements:
  build:
    - crosstool-ng
  run:
    - {{ pin_subpackage('gcc_' ~ target_platform, exact=True) }}
    - {{ pin_subpackage('gxx_' ~ target_platform, exact=True) }}
    - {{ pin_subpackage('gfortran_' ~ target_platform, exact=True) }}

outputs:
  - name: gcc_{{ target_platform }}
    script: install-gcc.sh
    requirements:
      build:
        - unifdef
      run:
        - {{ pin_subpackage('binutils_' ~ target_platform, exact=True) }}
    run_exports:
      - {{ pin_subpackage('libgcc_' ~ target_platform) }}
    about:
      summary: GNU C Compiler
      home: https://gcc.gnu.org/
      license: GPL

  - name: gxx_{{ target_platform }}
    script: install-g++.sh
    requirements:
      # For cpp and crt{i,n}.o
      - {{ pin_subpackage('gcc_' ~ target_platform, exact=True) }}
    run_exports:
      - {{ pin_subpackage('libstdcxx_' ~ target_platform) }}
    about:
      summary: GNU C++ Compiler
      home: https://gcc.gnu.org/
      license: GPL

  - name: gfortran_{{ target_platform }}
    script: install-gfortran.sh
    requirements:
      # For cpp and crt{i,n}.o
      - {{ pin_subpackage('gcc_' ~ target_platform, exact=True) }}
    run_exports:
      - {{ pin_subpackage('libgfortran_' ~ target_platform) }}
    about:
      summary: GNU Fortran Compiler
      home: https://gcc.gnu.org/
      license: GPL

  - name: binutils_{{ target_platform }}
    script: install-binutils.sh
    version: {{ binutils }}
    about:
      summary: The GNU Binutils are a collection of binary tools.
      home: https://www.gnu.org/software/binutils/
      license: GPL

  - name: libstdcxx_{{ target_platform }}
    target: {{ target_platform }}
    script: install-libstdc++.sh
    about:
      summary: The GNU C++ Runtime Library
      home: https://gcc.gnu.org/
      license: GPL3 with runtime exception

  - name: libgcc_{{ target_platform }}
    target: {{ target_platform }}
    script: install-libgcc.sh
    about:
      summary: The GCC low-level runtime library
      home: https://gcc.gnu.org/onlinedocs/gccint/Libgcc.html
      license: GPL

  - name: libgfortran_{{ target_platform }}
    target: {{ target_platform }}
    script: install-libgfortran.sh
    about:
      summary: The GNU Fortran Runtime Library
      home: https://gcc.gnu.org/
      license: GPL

  - name: gdb_{{ target_platform }}
    target: {{ target_platform }}
    version: {{ gdb }}
    script: install-gdb.sh
    about:
      summary: The GNU Project Debugger
      home: https://www.gnu.org/software/gdb/
      license: GPL

  - name: duma_{{ target_platform }}
    target: {{ target_platform }}
    version: {{ duma }}
    script: install-duma.sh
    about:
      summary: DUMA is an open-source library to detect buffer overruns and under-runs in C and C++ programs.
      home: http://duma.sourceforge.net/
      license: GPL
