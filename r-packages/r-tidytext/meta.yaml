{% set version = '0.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tidytext
  version: {{ version|replace("-", "_") }}

source:
  fn: tidytext_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/tidytext_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/tidytext/tidytext_{{ version }}.tar.gz


  sha256: 9581ad8f5b03a29be15952053f1dad98e9218e61e1c78a05d162332ad53ab9de
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: readr, tidyr, XML, tm, wordcloud, knitr, rmarkdown, ggplot2, reshape2, topicmodels, quanteda, NLP, scales, gutenbergr, testthat
requirements:
  build:
    - r-base
    - r-matrix
    - r-broom
    - r-dplyr
    - r-hunspell
    - r-janeaustenr
    - r-purrr >=0.1.1
    - r-stringr
    - r-tokenizers

  run:
    - r-base
    - r-matrix
    - r-broom
    - r-dplyr
    - r-hunspell
    - r-janeaustenr
    - r-purrr >=0.1.1
    - r-stringr
    - r-tokenizers

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tidytext')"  # [not win]
    - "\"%R%\" -e \"library('tidytext')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://github.com/juliasilge/tidytext
  license: MIT + file LICENSE
  summary: Text mining for word processing and sentiment analysis using 'dplyr', 'ggplot2', and
    other tidy tools.
  license_family: MIT

