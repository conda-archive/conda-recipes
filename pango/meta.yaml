package:
  name: pango
  version: 1.40.3

source:
  url: http://ftp.gnome.org/pub/GNOME/sources/pango/1.40/pango-1.40.3.tar.xz
  md5: 17c26720f5a862a12f7e1745e2f1d966

build:
  number: 3
  detect_binary_files_with_prefix: true

requirements:
  build:
    - cairo 1.14.*
    - fontconfig
    - freetype 2.5.*
    - harfbuzz
    - glib 2.50.*
    - libffi              [linux]
    - libpng 1.6.*
  run:
    - cairo 1.14.*
    - fontconfig
    - freetype 2.5.*
    - harfbuzz
    - glib 2.50.*
    - libffi              [linux]
    - libpng 1.6.*

about:
  license: LGPL
  home: http://www.pango.org/
  summary: "Pango is a lib for laying out and rendering of text with emphasis on i18n"
