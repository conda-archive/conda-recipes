package:
  name: graphviz
  version: "2.38.0"

source:
  git_url: https://github.com/ellson/graphviz
  git_rev: f54ac2c9313ae80ccf76ef4ac6aa9be820a23126 # "2.38 stable release"

  patches:
     - gvconfig_libdir.patch

build:
  number: 5

requirements:
  build:
    - autoconf
    - automake
    - pkg-config
    - libtool
    - expat
    - tk
    - libpng
    - libtiff
    - freetype
    - jpeg
    - zlib
    - cairo # [linux]

    # No conda package for these yet.
    # Bison and Flex must be available on the build system.
    # - bison
    # - flex

  run:
    - libtool
    - expat
    - tk
    - libpng
    - libtiff
    - freetype
    - jpeg
    - zlib
    - cairo # [linux]

test:
  commands:
    - dot -V

about:
  home: http://www.graphviz.org/
  license: Eclipse Public License v1.0
  summary: Graph Visualization Software
