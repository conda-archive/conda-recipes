package:
  name: gdal
  version: 1.11.2

source:
  fn: gdal-1.11.2.tar.gz                                         [unix]
  url:  http://download.osgeo.org/gdal/1.11.2/gdal-1.11.2.tar.gz [unix]
  md5: 866a46f72b1feadd60310206439c1a76                          [unix]

requirements:
  build:
    - python
    - numpy          [unix]
    - hdf5           [unix]
    - libnetcdf      [unix]
  run:
    - python
    - numpy
    - hdf5           [unix]
    - libnetcdf      [unix]

test:
  files:
    - os1_hw.py
    - sites.dbf
    - sites.sbn
    - sites.sbx
    - sites.shp
    - sites.shx
  imports:
    - osgeo                [not win]
    - osgeo._gdal_array    [not win]

about:
  home: http://www.gdal.org/
  license: MIT
  summary: 'GDAL: Geospatial Data Abstraction Library'
