{% set version = '1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rematch
  version: {{ version|replace("-", "_") }}

source:
  fn: rematch_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/rematch_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/rematch/rematch_{{ version }}.tar.gz


  sha256: a409dec978cd02914cdddfedc974d9b45bd2975a124d8870d52cfd7d37d47578
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, testthat
requirements:
  build:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rematch')"  # [not win]
    - "\"%R%\" -e \"library('rematch')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https
  license: MIT + file LICENSE
  summary: A small wrapper on 'regexpr' to extract the matches and captured groups from the match
    of a regular expression to a character vector.
  license_family: MIT

