{% set version = '1.16' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-knitr
  version: {{ version|replace("-", "_") }}

source:
  fn: knitr_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/knitr_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/knitr/knitr_{{ version }}.tar.gz


  sha256: 10481fbf266b68402bf1973da99a87576ec2579f1c6cb2f1cca524b661a56a09
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: formatR, testit, rgl (>= 0.95.1201), codetools, rmarkdown, htmlwidgets (>= 0.7), webshot, tikzDevice (>= 0.10), png, jpeg, XML, RCurl, DBI (>= 0.4-1), tibble
requirements:
  build:
    - r-base
    - r-digest
    - r-evaluate >=0.10
    - r-highr
    - r-markdown
    - r-stringr >=0.6
    - r-yaml

  run:
    - r-base
    - r-digest
    - r-evaluate >=0.10
    - r-highr
    - r-markdown
    - r-stringr >=0.6
    - r-yaml

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('knitr')"  # [not win]
    - "\"%R%\" -e \"library('knitr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://yihui.name/knitr/
  license: GPL
  summary: Provides a general-purpose tool for dynamic report generation in R using Literate
    Programming techniques.
  license_family: GPL3

